<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 여행 플래너</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-plane-departure"></i> AI 여행 플래너</h1>
            <p>당신만을 위한 맞춤 여행 계획을 AI가 만들어 드립니다.</p>
            <p style="font-size: 0.9em; color: #888;">(이 버전은 프론트엔드 데모이며, 실제 AI 기능은 포함되어 있지 않습니다.)</p>
        </header>

        <div class="card input-card">
            <h2><i class="fas fa-clipboard-list"></i> 여행 정보 입력</h2>
            <form id="travelForm">
                <div class="form-group">
                    <label for="destination"><i class="fas fa-map-marker-alt"></i> 여행지</label>
                    <input type="text" id="destination" placeholder="예: 파리, 제주도" required>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="adults"><i class="fas fa-user"></i> 성인 수</label>
                        <input type="number" id="adults" min="1" value="1" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="children"><i class="fas fa-child"></i> 아이 수</label>
                        <input type="number" id="children" min="0" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="style"><i class="fas fa-umbrella-beach"></i> 여행 스타일</label>
                    <input type="text" id="style" placeholder="예: 가족 여행, 휴양, 액티비티" required>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="days"><i class="fas fa-calendar-alt"></i> 여행 일수</label>
                        <input type="number" id="days" min="1" value="3" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="budget"><i class="fas fa-won-sign"></i> 예산 (₩)</label>
                        <input type="number" id="budget" min="0" placeholder="예: 1,000,000 (숫자만 입력)" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transportation"><i class="fas fa-bus"></i> 이동 수단</label>
                    <input type="text" id="transportation" placeholder="예: 대중교통, 렌터카" required>
                </div>
                <div class="form-group">
                    <label for="accommodation"><i class="fas fa-hotel"></i> 숙소 종류</label>
                    <input type="text" id="accommodation" placeholder="예: 호텔, 리조트, 에어비앤비" required>
                </div>
                <button type="submit" class="btn-generate" id="generateBtn"><i class="fas fa-magic"></i> 여행 계획 생성</button>
            </form>
        </div>

        <div class="card result-card hidden" id="resultCard">
            <h2><i class="fas fa-lightbulb"></i> 생성된 여행 계획</h2>
            <div id="loadingSpinner" class="spinner hidden"></div>
            <div id="travelPlanOutput" class="plan-output">
                </div>
            <button class="btn-copy" onclick="copyToClipboard()"><i class="fas fa-copy"></i> 복사</button>
            <button class="btn-clear" onclick="clearResults()"><i class="fas fa-redo"></i> 다시 생성</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
